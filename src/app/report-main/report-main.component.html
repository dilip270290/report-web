<div class="container-fluid">
  <div class="clearfix header_view">
      <div class="header_left">
        <div class="menu_view">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <span class="all_report_ti">All Reports</span>
        <span class="new_repo_tittle">Untittle Report</span>
        <div class="daily_time">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          Daily
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </div>
      </div>
      <div class="header_right pull-right">
        <div class="report_update_view">
          <p>Report last updated 28 Minutes ago</p>
          <span><i class="fa fa-repeat" aria-hidden="true"></i></span>
        </div>
        <div class="date_calender_view">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Order Date
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">Order Date-1</a></li>
              <li><a href="#">Order Date-2</a></li>
              <li><a href="#">Order Date-3</a></li>
            </ul>
          </div>
        </div>
        <div class="calender_view">
          <div class="form-group">
            <input type="text" class="form-control" id="" placeholder="last Month Aug 1, 2018 - Aug 31">
          </div>
        </div>
        <div class="export_btn_view">
          <button type="button" class="btn">Export</button>
        </div><!-- export_btn_view End -->
        <div class="save_drop">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">save
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#" data-toggle="modal" data-target="#myModal">Save as...</a></li>
            </ul>
          </div>
        </div>
      </div>
  </div>
  <div class="report_left_section">
    <div class="whole_report">
      <div class="form-group">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="form-control" id="" placeholder="Search Columns" type="text">
      </div>
    </div><!-- whole_report End -->
    <div class="report_tab_view">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#dimensions">Dimensions</a></li>
        <li><a data-toggle="tab" href="#field">Fields</a></li>
      </ul>
      <div class="tab-content">
        <div id="dimensions" class="tab-pane fade in active">
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a class="accordion-toggle" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Header #1
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                  Content 1.
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                  <a class="accordion-toggle collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Header #2
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                  Content 2.
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                  <a class="accordion-toggle collapsed"  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Header #3
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                  Content 3.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="field" class="tab-pane fade">
          Fields
        </div>
      </div>
    </div><!-- report_tab_view End -->
  </div><!-- report_left_section End -->
</div><!-- header_view End -->

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
